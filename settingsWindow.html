<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./css/ress.css" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
    <title>Settings</title>
  </head>
  <body>
    <main>
      <div class="p-settings">
        <div class="p-settings__topmost">
          <label>Topmost</label>
          <input class="js-topmost-checkbox" type="checkbox">
        </div>
        <div class="p-settings__filepath">
          <label>File path</label>
          <p>"<span class="js-filepath"></span>"</p>
          <button class="js-filepath-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 9.776c.112-.017.227-.026.344-.026h15.812c.117 0 .232.009.344.026m-16.5 0a2.25 2.25 0 0 0-1.883 2.542l.857 6a2.25 2.25 0 0 0 2.227 1.932H19.05a2.25 2.25 0 0 0 2.227-1.932l.857-6a2.25 2.25 0 0 0-1.883-2.542m-16.5 0V6A2.25 2.25 0 0 1 6 3.75h3.879a1.5 1.5 0 0 1 1.06.44l2.122 2.12a1.5 1.5 0 0 0 1.06.44H18A2.25 2.25 0 0 1 20.25 9v.776" />
            </svg>
          </button>
        </div>
        <div class="p-settings__ctrl-btns">
          <button class="c-button js-settings-save-btn">SAVE</button>
          <button class="c-button js-settings-cancel-btn">CANCEL</button>
        </div>
      </div>
    </main>
    <script src="./settingsWindow.js"></script>
  </body>
</html>
